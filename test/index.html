<html>
     <head>
          <title>Level 3</title>
          <link rel="stylesheet" href="css/style.css"/>
          <script type = "text/javascript">
          var count = 2;
          function validate() {
          var un = document.myform.username.value;
          var pw = document.myform.password.value;
          var valid = false;
          var unArray = ["admin"]; 
          var pwArray = ["admin"];  

        for (var i=0; i <unArray.length; i++) 
		{
        if ((un == unArray[i]) && (pw == pwArray[i])) 
		{
        valid = true;
        break; 
        }
        }
        if (valid) {
        alert ("Welcome  "+un);
        window.location = "#";
        return false;
        }

        var t = " tries";
        if (count == 1) 
		{ 
		t = " try"
		}

        if (count >= 1) 
		{
        alert ("Invalid username and/or password.  You have " + count + t + " left.");
        document.myform.username.value = "";
        document.myform.password.value = "";
        setTimeout("document.myform.username.focus()", 25);
        setTimeout("document.myform.username.select()", 25);
        count --;
        }
        else {
       alert ("Still incorrect! You have no more tries left!");
       document.myform.username.value = "No more tries allowed!";
       document.myform.password.value = "No more tries allowed!";
       document.myform.username.disabled = true;
       document.myform.password.disabled = true;
       return false;
       }
       }
    </script>
    </head>
         <body bgcolor="#C0C0C0">
<div class="header">
	 <div class="upper">
	            <img src="image/level3.jpg" >
     </div>
	    <div class="form">
		<form name="myform">
	    <h2>Login</h2>
        <h3>User Name :</h3> <input id="h1" type="text" placeholder="Username" required="" name="username" ><br>
        <h3>Pass word :</h3> <input id="h2" type="Password" placeholder="password" required="" name="password" ><br>
		<button type="button" style="font: 20px times new roman"  class="button"onClick="validate()" >Log in</button><br><br>
	    </form>
		</div>
</div>
</body>
</html>
